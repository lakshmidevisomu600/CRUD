<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--  -->
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5" style="text-align: center;">CRUD Application on School data management</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Student Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="roll">Student Roll Number</label>
            <input
              type="varchar"
              name="roll"
              class="form-control"
              id="roll"
              placeholder="Enter Student Roll Number"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age">Student Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Enter Age"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address">Student Address</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter Address"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="Email">Student Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="phone">Phone Number</label>
            <input
              type="integer"
              name="phone"
              class="form-control"
              id="phone"
              placeholder="Enter Number"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success add" id="Submit" onclick="AddData()">
              Add Data
            </button>
            <button class="btn btn-primary add" id="Update" >
              Update
            </button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Student Roll NUmber</th>
                <th>Age</th>
                <th>Student Address</th>
                <th>Student Email</th>
                <th>Phone number</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
 
    <script src="script.js"></script>
  </body>
</html>
